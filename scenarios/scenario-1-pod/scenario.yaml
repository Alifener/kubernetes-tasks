title: Pod Scenario
description: Learn how to create a basic Pod in Kubernetes with a single container.
duration: 10m
tasks:
  - description: Create a Pod named "nginx-pod" with the nginx image.
    command: kubectl run nginx-pod --image=nginx
  - description: Verify the Pod is running.
    command: kubectl get pods
  - description: Delete the Pod when done.
    command: kubectl delete pod nginx-pod
